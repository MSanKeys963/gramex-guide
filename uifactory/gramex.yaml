url:
    uifactory-docs:
      pattern: /$YAMLURL/docs/(.*)
      handler: FileHandler
      kwargs:
        path: $YAMLPATH/../node_modules/uifactory/docs/

    uifactory-editor:
      pattern: /$YAMLURL/editor/(.*)
      handler: FileHandler
      kwargs:
        path: $YAMLPATH/editor/
        default_filename: index.html

    uifactory-component:
      pattern: /$YAMLURL/component/(.*)
      handler: FileHandler
      kwargs:
        path: $GRAMEXDATA/apps/guide/uifactorycomponents/
        default_filename: index.html

    uifactory-upload:
      pattern: /$YAMLURL/upload
      handler: UploadHandler
      kwargs:
        path: $GRAMEXDATA/apps/guide/uifactorycomponents/
        methods: get
        if_exists: overwrite
