<template component="component-properties" properties:array="[]">
  <style>
    component-properties {
      display: grid;
      grid-template-columns: max-content max-content;
      height: 100%;
    }

    component-properties input {
      border-radius: 0 !important;
    }
  </style>
  <% properties.forEach(prop => { %>
    <% var val = typeof prop.value === 'object' ? JSON.stringify(prop.value).replaceAll('"', "'") : prop.value %>
      <input class="form-control form-control-sm" type="text" placeholder="name" aria-label="name" value="<%- prop.name %>" disabled>
      <% if(prop.type === 'number') { %>
        <input class="form-control form-control-sm" type="number" placeholder="value" aria-label="value" name="<%- prop.name %>" value="<%- prop.value %>">
      <% } else if(prop.type === 'boolean') { %>
        <toggle-switch name="<%- prop.name %>" value="<%- prop.value %>"></toggle-switch>
      <% } else { %>
        <input class="form-control form-control-sm" type="text" placeholder="value" aria-label="value" name="<%- prop.name %>" value="<%- prop.value %>">
      <% } %>
  <% }) %>
</template>
