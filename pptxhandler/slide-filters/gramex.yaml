url:
  pptxhandler/slide-filters:
    pattern: /$YAMLURL/output.pptx
    handler: PPTXHandler
    kwargs:
      version: 2
      source: $YAMLPATH/template.pptx
      rules:
        - slide-number: 1                              # update 1st slide(executive) with insights
          Insights:
            text: f'Site 3 has the highest P1 Incidents (30).'
        - slide-number: 4                              # update site level insights with slide number
          Insights:
            text: f'Please work on reducing the P1 Incidents.'
