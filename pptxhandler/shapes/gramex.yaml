url:
  pptxhandler/shapes:
    pattern: /$YAMLURL/output.pptx
    handler: PPTXHandler
    kwargs:
      version: 2
      source: $YAMLPATH/template.pptx
      rules:
        - Count:
            text: 6
        - Kpi:
            fill: f'#FFA500'
        - Insights:
            text: f'<p>There are <small bold="y"> 6 SLAs </small> which are at risk</p>'
            font-size: f'20 pt'
